#Container log plugin
<source>
        type custom_sudo_tail
        pos_file /var/opt/microsoft/docker-cimprov/state/ContainerLogFileTEST.pos.log
        tag oms.container.log
	format /\"log\"=>\"(?<LogEntry>.*)", \"stream\"=>\"(?<LogEntrySource>.*)", \"time\"=>\"(?<TimeGenerated>.*)", \"ContainerID\"=>\"(?<Id>.*)", \"Image\"=>\"(?<Image>.*)", \"Name\"=>\"(?<Name>.*)", \"SourceSystem\"=>\"(?<SourceSystem>.*)"}/
        run_interval 15s
</source>

