[SERVICE]
    #Default service flush interval is 15 seconds
    ${SERVICE_FLUSH_INTERVAL}
    HTTP_Server   Off
    Daemon        Off
    storage.path  /var/opt/microsoft/docker-cimprov/state/flbstore/
    storage.sync  normal
    storage.checksum off
    storage.backlog.mem_limit 100M
    Log_Level     info
    Parsers_File  /etc/opt/microsoft/docker-cimprov/azm-containers-parser.conf
    Log_File      /var/opt/microsoft/docker-cimprov/log/fluent-bit.log

[INPUT]
    Name        tcp
    Tag         oms.container.perf.telegraf.*
    Listen      0.0.0.0
    Port        25226
    Chunk_Size  32
    Buffer_Size 64
    Mem_Buf_Limit 5m

[INPUT]
    Name tail
    Tag oms.container.kube.audit.*
    Path ${FBIT_KUBE_AUDIT_DIRECTORY}/${FBIT_KUBE_AUDIT_FILE_PATTERN}
    DB omsagent-kubeaudit.db
    DB.Sync Off
    Key AuditLog
    Mem_Buf_Limit 100m
    Path_Key filepath
    Skip_Long_Lines On
    Ignore_Older 15m

[OUTPUT]
    Name                            oms
    EnableTelemetry                 true
    EnableKubeAudit                 ${FBIT_ENABLE_KUBE_AUDIT}
    Retry_Limit                     10
    TelemetryPushIntervalSeconds    300
    Match                           oms.container.*