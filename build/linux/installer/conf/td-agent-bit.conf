[SERVICE]
    #Default service flush interval is 15 seconds
    ${SERVICE_FLUSH_INTERVAL}
    HTTP_Server   Off
    Daemon        Off
    storage.path  /var/opt/microsoft/docker-cimprov/state/flbstore/
    storage.sync  normal
    storage.checksum off
    storage.backlog.mem_limit 4g
    Log_Level     info
    Parsers_File  /etc/opt/microsoft/docker-cimprov/azm-containers-parser.conf
    Log_File      /var/opt/microsoft/docker-cimprov/log/fluent-bit.log

[INPUT]
    Name tail
    Tag oms.container-1.log.la.*
    Path /var/log/containers/*default_tanla-16k-container-(1|2|3)-*.log
    DB /var/log/omsagent-fblogs.db
    DB.Sync Off
    Parser docker
    Mem_Buf_Limit 4g
    ${TAIL_BUFFER_CHUNK_SIZE}
    ${TAIL_BUFFER_MAX_SIZE}
    Rotate_Wait 20
    Refresh_Interval 5
    Path_Key filepath
    Skip_Long_Lines On
    Ignore_Older 5m
    Exclude_Path ${AZMON_CLUSTER_LOG_TAIL_EXCLUDE_PATH}
    storage.type filesystem

[INPUT]
    Name tail
    Tag oms.container-2.log.la.*
    Path /var/log/containers/*default_tanla-16k-container-(4|5|6)-*.log
    DB /var/log/omsagent-fblogs.db
    DB.Sync Off
    Parser docker
    Mem_Buf_Limit 4g
    ${TAIL_BUFFER_CHUNK_SIZE}
    ${TAIL_BUFFER_MAX_SIZE}
    Rotate_Wait 20
    Refresh_Interval 5
    Path_Key filepath
    Skip_Long_Lines On
    Ignore_Older 5m
    Exclude_Path ${AZMON_CLUSTER_LOG_TAIL_EXCLUDE_PATH}
    storage.type filesystem

[INPUT]
    Name tail
    Tag oms.container-3.log.la.*
    Path /var/log/containers/*default_tanla-16k-container-(7|8|9)-*.log
    DB /var/log/omsagent-fblogs.db
    DB.Sync Off
    Parser docker
    Mem_Buf_Limit 4g
    ${TAIL_BUFFER_CHUNK_SIZE}
