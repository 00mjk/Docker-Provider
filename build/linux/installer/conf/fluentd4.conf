    #Kubernetes pod inventory
    <source>
     @type kube_podinventory
     tag oms.containerinsights.KubePodInventory
     run_interval 60
     @log_level debug
    </source>

    <match oms.containerinsights.KubePodInventory**>
     @type forward
     @log_level debug
     <server>
       host 0.0.0.0
       port 29230
     </server>
     keepalive true
     <format>
       @type msgpack
     </format>
    </match>