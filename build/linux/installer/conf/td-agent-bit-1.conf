[SERVICE]
    #Default service flush interval is 15 seconds
    Flush         1
    HTTP_Server   Off
    Daemon        Off
    storage.path  /var/opt/microsoft/docker-cimprov/state/flbstore-1
    storage.sync  normal
    storage.checksum off
    storage.backlog.mem_limit 4g
    Log_Level     debug
    Parsers_File  /etc/opt/microsoft/docker-cimprov/azm-containers-parser.conf
    Log_File      /var/opt/microsoft/docker-cimprov/log/fluent-bit-1.log

[INPUT]
    Name tail
    Tag oms.container.log.la.*
    Path /var/log/containers/*default_tanla-16k-container-1-*.log,/var/log/containers/*default_tanla-16k-container-2-*.log,/var/log/containers/*default_tanla-16k-container-3-*.log
    DB /var/log/omsagent-fblogs-1.db
    DB.Sync Off
    Parser docker
    Mem_Buf_Limit 4g
    Buffer_Chunk_Size 1m
    Buffer_Max_Size 1m
    Rotate_Wait 20
    Refresh_Interval 5
    Path_Key filepath
    Skip_Long_Lines On
    Ignore_Older 5m
    Exclude_Path ${AZMON_CLUSTER_LOG_TAIL_EXCLUDE_PATH}
    storage.type filesystem

[INPUT]
    Name tail
    Tag oms.container.log.flbplugin.*
    Path /var/log/containers/omsagent*.log
    DB /var/opt/microsoft/docker-cimprov/state/omsagent-ai.db
    DB.Sync Off
    Parser docker
    Mem_Buf_Limit 1m
    Path_Key filepath
    Skip_Long_Lines On
    Ignore_Older 2m

[INPUT]
    Name tail
    Tag oms.container.log.flbplugin.mdsd.*
    Path /var/opt/microsoft/linuxmonagent/log/mdsd.err
    DB /var/opt/microsoft/docker-cimprov/state/mdsd-ai.db
    DB.Sync Off
    Parser docker
    Mem_Buf_Limit 1m
    Path_Key filepath
    Skip_Long_Lines On
    Ignore_Older 2m

[INPUT]
    Name        tcp
    Tag         oms.container.perf.telegraf.*
    Listen      0.0.0.0
    Port        25226
    Chunk_Size  32
    Buffer_Size 64
    Mem_Buf_Limit 5m

[FILTER]
    Name grep
    Match oms.container.log.la.*
    Exclude stream ${AZMON_LOG_EXCLUSION_REGEX_PATTERN}

# Exclude prometheus plugin exceptions that might be caused due to invalid config.(Logs which contain - E! [inputs.prometheus])
# Excluding these logs from being sent to AI since it can result in high volume of data in telemetry due to invalid config.
[FILTER]
    Name grep
    Match oms.container.log.flbplugin.*

[OUTPUT]
    Name                            oms
    EnableTelemetry                 true
    Retry_Limit                     10
    TelemetryPushIntervalSeconds    300
    Match                           oms.container.*